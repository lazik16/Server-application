<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/Templates/basicTemplate.xhtml">
            <ui:define name="left">

            </ui:define>

            <ui:define name="content">
                <h2>Vytvoření účtu</h2>
                <h:form>
                    <h:panelGrid>
                        Jméno 
                        <h:panelGroup>
                            <p:inputText id="name" size="35" value="#{register.name}" required="true" requiredMessage="Zadejte jméno"/> 
                            <h:message id="namVal" for="name" style="color:red"/></h:panelGroup>
                        Příjmení 
                        <h:panelGroup><p:inputText id="surname" size="35" value="#{register.surname}" required="true" requiredMessage="Zadejte příjmení"/> <h:message id="surVal" for="surname" style="color:red"/></h:panelGroup>
                        Email 
                        <h:panelGroup>
                            <p:inputText id="emailA" size="35" value="#{register.emailA}" required="true" requiredMessage="Zadejte email">
                                <f:validator validatorId="emailValidator" />
                            </p:inputText>
                            <h:message id="emaVal" for="emailA" style="color:red"/>
                        </h:panelGroup>
                        Email znovu 
                        <h:panelGroup><p:inputText id="emailB" size="35" value="#{register.emailB}" required="true" requiredMessage="Zadejte email znovu"/> <h:message id="embVal" for="emailB" style="color:red"/></h:panelGroup>
                        Heslo 
                        <h:panelGroup><p:password id="passA" size="35" value="#{register.passwordA}" required="true" requiredMessage="Zadejte heslo"/> <h:message id="paaVal" for="passA" style="color:red"/></h:panelGroup>
                        Heslo znovu 
                        <h:panelGroup><p:password id="passB" size="35" value="#{register.passwordB}" required="true" requiredMessage="Zadejte heslo znovu"/> <h:message id="pabVal" for="passB" style="color:red"/></h:panelGroup>
                        <p:commandButton id="regBtn" value="Registrovat" action="#{register.register()}" />
                    </h:panelGrid>
                </h:form>
            </ui:define> 
        </ui:composition>

    </body>
</html>
