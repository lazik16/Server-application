<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>
                <ui:insert name="top">
                    <table>
                        <tr>
                            <td>
                                <h:link value="Home" outcome="index" />
                            </td>
                            <td>
                                <h:link value="Users" outcome="listUsers" />
                            </td>
                            <td>
                                <h:outputLink value="https://github.com/ROPR-A"
                                              styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                                    <span class="ui-button-text">GitHub</span>
                                </h:outputLink>
                            </td>
                            <td>
                                <h:outputLink value="http://wiki.weproka.cz"
                                              styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                                <span class="ui-button-text">Wiki</span>
                                </h:outputLink>
                            </td>
                        </tr>
                    </table>
                </ui:insert>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Powered by NetBeans 8.0 &amp; Wildfly 8.1.0 Final</ui:insert>
        </div>

    </h:body>

</html>
