<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/Templates/basicTemplate.xhtml">

            <ui:define name="content">
                <h3>Přidání kontaktu</h3>
                <h:form>
                    <h:panelGroup>
                        <h:panelGrid>
                            Jméno 
                            <h:panelGroup><h:inputText id="name" size="35" value="#{contact.name}" required="false" requiredMessage="Zadejte jméno"/> <h:message id="namVal" for="name" style="color:red"/></h:panelGroup>
                            Příjmení 
                            <h:panelGroup><h:inputText id="surname" size="35" value="#{contact.surname}" required="false" requiredMessage="Zadejte příjmení"/> <h:message id="surVal" for="surname" style="color:red"/></h:panelGroup>
                            Přezdívka 
                            <h:panelGroup><h:inputText id="nick" size="35" value="#{contact.nickname}" required="true" requiredMessage="Pojmenujte nový kontakt"/> <h:message id="emaVal" for="nick" style="color:red"/></h:panelGroup>
                            Email
                            <h:panelGroup><h:inputText id="email" size="35" value="#{contact.email}" required="false" requiredMessage="Zadejte email"/> <h:message id="embVal" for="email" style="color:red"/></h:panelGroup>
                            Tel. číslo 
                            <h:panelGroup><h:inputText id="number" size="35" value="#{contact.number}" required="true" requiredMessage="Zadejte tel. číslo"/> <h:message id="paaVal" for="number" style="color:red"/></h:panelGroup>
                            
                            <h:panelGroup>
                                <h:commandButton id="regBtn" value="Uložit" action="#{contact.addContact(userpage.current)}"/>
                                <form>
                                    <h:commandButton id="backBtn" immediate="true" value="Zpět" action="/restricted/userhome"/>
                                </form>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid>
                            Zařízení:
                            <p:selectOneMenu id="deviceSelector" value="#{contact.selectedDevice}" converter="entityConverter">
                                <f:selectItems value="#{userpage.deviceList}" var="dev"
                                               itemLabel="#{dev.phonenumberId.number}"
                                               itemValue="#{dev}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
