<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../WEB-INF/Templates/basicTemplate.xhtml">
            <div id="wrapper">
                <ui:define name="left">
                    <h:form id="sideForm">
                        <h:panelGrid>
                            <h:outputText value="Zařízení" />

                            <p:selectOneMenu id="deviceSelector" value="#{userpage.selectedDevice}" converter="entityConverter">
                                <f:selectItems value="#{userpage.deviceList}" var="dev"
                                               itemLabel="#{dev.phonenumberId.number}"
                                               itemValue="#{dev}"/>
                                <p:ajax event="change" update="@all" />
                            </p:selectOneMenu>
                            <h:link id="newContact" value="Nový kontakt" outcome="/restricted/newContact" />
                        </h:panelGrid>


                        <div id="contacts">
                            <h:dataTable border="0" value="#{userpage.contactList}" var="item">
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Kontakty"/>
                                    </f:facet> 
                                    <p:commandLink  value="#{item.nick}" action="#{message.setSelectedContact(item)}"
                                                    ajax="true" update=":mainForm:chatTable, :mainForm:output"/>
                                </p:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </ui:define>

                <ui:define name="content">
                    <h:form id="mainForm">
                        Komu: <h:outputText id="output" value="#{message.selectedContact.nick}"  />

                        <div id="chatBox">
                            <h:form id="inputChat">
                                <h:panelGroup>
                                    <p:inputText id="inputBox" value="#{message.text}" size="75" />

                                    <p:commandButton id="send" action="#{message.send()}" value="Send"
                                                     update=":mainForm:chatTable, :mainForm:inputChat:inputBox" ajax="true" />
                                                     
                                </h:panelGroup>
                            </h:form>
                        </div>
                        <p:outputPanel id="outChatTable"> 
                            <p:dataTable 
                                liveScroll="true" 
                                emptyMessage="Žádné zprávy" 
                                scrollHeight="320" 
                                id="chatTable" 
                                value="#{message.messageList}" 
                                var="msg"
                                scrollable="true"
                                rows="20"
                                >
                                <p:column>
                                    <h:panelGrid>
                                        <h:outputText value="Od: #{message.getRealSender(msg)}  Pro: #{message.getRealReceiver(msg)}" />
                                        <h:outputText value="Datum: #{msg.sendTime}" />
                                        <h:outputText value="Zpráva #{msg.text}"/>
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel> 
                    </h:form>
                </ui:define>
            </div>

        </ui:composition>

    </body>
</html>
